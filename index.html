<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- We need to bring in the bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
     /> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
     <title>Coding Quiz</title>
  
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="time">
            
         </nav>
    </header>
    <main class="container p-5">
        <div class="row">
            <div class="col-lg-8">
                <section class="card">
                <h2 class="card-title" id="instructions">Press start to begin quiz. You will have 30 seconds to complete quiz.  Click on the answer the is correct.  Each incorrect answer will take 5 seconds off the clock.
                    The quiz will end when there is no time left or you have answered all the questions</h2>
                    <div class="card-body"> 
                        <button type="button" class="btn btn-primary" id="startQuiz">Start</button>
                        <ul id = "list" class="list-group">
                            
                        </ul>
                    
                    </div>
                </section>
            </div>
        </div>
    </main>   
    <script src = "assets/js/script.js"></script>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</body>

</html>
